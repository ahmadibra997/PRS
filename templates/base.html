<html>
<title>{{ title }} </title>
<head>

<!-- Stylesheets -->
<link href="/static/css/prs.css" rel="stylesheet" type="text/css" />
{% block styles %}
<!-- Any additional style sheets -->
{% end block %}

<!-- Javascripts -->
<script src="/static/js/libs/jquery-1.7.2.min.js"> </script>
<script src="/static/js/libs/jquery.dataTables-1.9.1.min.js"> </script>
<script src="/static/js/prs.js"> </script>
</head>

<body>
<div id="container">

  <header>
    <div id="site-title">
      {{ title }}
    </div>
  </header>

  <div id="patient_admin" class="control">
    <div class="panel first">
    <h2> Patient Administration </h2>

    <p/>
    <input id="dispatch_new_p" class="control_label"
           type="submit" value="Add New &rarr;"/>

    <input id="view_all_p" class="control_label"
           type="submit" value="View All &rarr;"/>
    <br/>

    <form id="search_name_p" class="search" action="/search/patient">
      <input type="text" placeholder="Find patient by name..." 
	     id="name_pat_v" name="name"/>
      <input type="submit" value="Go" id="name_pat_q"/>
    </form>
    <br/>

    <form id="search_id_p" class="search" action="/search/patient">
      <input type="text" placeholder="Find patient by ID..."
	     id="id_pat_v" name="id"/>
      <input type="submit" value="Go" id="id_pat_q"/>
    </form>
    </div>

    <br/>
    <div class="panel">
    <h2> Doctor Administration </h2>

    <p/>
    <input id="dispatch_new_d" class="control_label"
           type="submit" value="Add New &rarr;"/>

    <input id="view_all_d" class="control_label"
           type="submit" value="View All &rarr;"/>
    <br/>

    <form id="search_name_d" class="search" action="/search/doctor">
      <input type="text" placeholder="Find doctor by name..." 
	       id="name_doc_v" name="named"/>
      <input type="submit" value="Go" id="name_doc_q"/>
    </form>
    <br/>
    
    <form id="search_id_d" class="search" action="/search/doctor">
      <input type="text" placeholder="Find doctor by ID..." 
	     id="id_doc_v" name="idd"/>
      <input type="submit" value="Go" id="id_doc_q"/>
    </form>
    </div>
  </div> <!-- .admin -->

  <div class="push"></div>

  <div id="content">
    <div id="sheet">
      <div class="section">
	{% block content %}
	You should never see this message because the handlers should render
	only pages dervived from this which should overwrite this with
	something more meaningful.
	{% end block %}
      </div>
    </div>
  </div>
  <div id="main_footer"></div>
</div> <!-- Container -->

</body>
</html>
