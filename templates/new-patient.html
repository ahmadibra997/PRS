{% extends templates/base.html %}

{% block content %}

    <!-- Input form for a new patient -->
    <form id="new_patient_form" enctype="multipart/form-data" method="POST">
      <h1>New Patient Details:</h1>
  
      <div class="field small">
	<div class="ctrl">
	    <label>Full Name</label>
	  <input class="age" type="text" id="new_title"/>
	  <input type="text" id="new_name"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->
  
      <div class="field small">
	<div class="ctrl">
	    <label>Age</label>
	  <input class="age" type="text" id="new_age"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->

      <div class="field small">
	<div class="ctrl">
	  <label>Gender</label>
 	  <input type="text" id="new_gender"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->

      <div class="field small">
	<div class="ctrl">
	  <label>Date of Registration</label>
	  <input type="text" id="new_reg_date"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->
 
      <div class="field small">
	<div class="ctrl">
	  <label>Contact Number</label>
	  <input type="text" id="new_phone"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->

      <div class="field small">
	<div class="ctrl">
	  <label>Contact Address</label>
 	  <input type="text" id="new_addr"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->
  
      <div class="field small">
	<div class="ctrl">
	  <label>Doctor</label>
  	  <input type="text" id="new_reg_date"/>
	</div> <!-- .ctrl -->
      </div> <!-- .field.small -->
 
      <input type="submit" id="new_submit" value="Add Patient Details &rarr;"/>
    </form> 

    <!--
    <table cellpadding="0" cellspacing="0" border="0" class="display"
      style="display:none" id="display_patients_table">
    </table>
    -->
    <div id="display_patients_table"></div>
</forms>

{% end block %}
