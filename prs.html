<!DOCTYPE html>
<html>
<title>Lajpat Bhavan Patient Record System</title>
<head>

<!-- Stylesheets -->
<link href="./static/css/prs.css" media="screen, projection"
      rel="stylesheet" type="text/css" />

<link href="./static/css/print.css" media="screen, projection"
      rel="stylesheet" type="text/css" />

<!-- Javascripts -->
<script src="./static/js/libs/jquery-1.7.2.min.js"></script>
<script src="./static/js/prs.js"></script>

</head>

<body>
<div id="container">

<header>
  <div id="site-title">
      Lajpat Bhavan Patient Record System
  </div>
</header>

<controls>
  <div id="patient_admin" class="control">
    <h2> Patient Administration </h2>

    <p>

    <input id="dispatch_new_p" class="control_label"
           type="submit" value="New Record &rarr;"/>
       
    <input id="view_all_p" class="control_label"
           type="submit" value="View All &rarr;"/>
    <br/>

    <form id="search_name_p" class="search" action="/search">
      <input type="text" placeholder="Find patient by name..." name="q"/>
      <input type="submit" value="Go"/>
    </form>
    <br/>

    <form id="search_id_p" class="search" action="/search">
      <input type="text" placeholder="Find patient by ID..." name="q"/>
      <input type="submit" value="Go"/>
    </form>
    </p>
    </div>        
 </div>
</controls>
 
<forms>
  <div id="sheet" style="display:none">
    <form id="new_record" style="display:none">
      <br/>
      <h2>New Patient Details:</h2>
      <br/>
  
      Name: <input type="text" id="new_name"/>
      <br/>
  
  	Age: <input type="text" id="new_age"/>
  	Gender: <input type="text" id="new_gender"/>
  	<br/>
  
  	Date of Registration : <input type="text" id="new_reg_date"/>
  	<br/>
  
  	Contact Number : <input type="text" id="new_phone"/>
  	<br/>
  
  	Contact Address : <input type="text" id="new_addr"/>
  	<br/>
  
  	Doctor : <input type="text" id="new_reg_date"/>
  	<br/>
  
  	<button type="new_submit">Go</button>
        </form> 
  </div>

</forms>
</body>
</html>
